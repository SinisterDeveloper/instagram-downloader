<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Post Downloader</title>
	<link rel="stylesheet" href="index.css" />
	<script src="/scripts/post.js"></script>
</head>
<body>
<div class="container">
	<h1>Post Downloader</h1><br>
	<form id="download">
		<label>
			<b>Instagram Post Link: </b>
			<input type="text" name="link" id="link" placeholder="Enter Instagram Post link">
		</label>
		<br>
		<button type="submit" id="downloader">Download</button>
	</form>
	<p id="status"></p>
</div>
</body>
</html>
