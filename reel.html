<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reel Downloader</title>
    <link rel="stylesheet" href="index.css" />
    <script src="/scripts/reel.js"></script>
</head>
<body>
<div class="container">
    <h1>Reel Downloader</h1><br>
    <form id="download">
        <label>
            <b>Instagram Reel Link: </b>
            <input type="text" name="link" id="link" placeholder="Enter Instagram reel link">
        </label>
        <br>
        <div class="checkbox-container">
            <input type="checkbox" id="audio">
            <label for="audio">Audio-Only: </label>
        </div>
        <button type="submit" id="downloader">Download</button>
    </form>
    <p id="status"></p>
</div>
</body>
</html>
